<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img
          src="https://randomuser.me/api/portraits/women/82.jpg"
          alt="user-image"
        />
      </ion-avatar>
      <ion-label>
        <h1>Usama Hameed</h1>
        <p>Gathered: <span class="money">$ 15,00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon
          name="hourglass-outline"
          slot="start"
          color="warning"
        ></ion-icon>
        <ion-label>
          On hold
          <p>12/08/2023 16:04:00</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label
          ><p>Created at 11/02/2023</p>
          <p>
            Notes: we have two bages that are full, one with plastic and the
            other one with glasses.
          </p></ion-label
        >
      </ion-item>
      <ion-button color="success" fill="clear" size="full"
        >See all...</ion-button
      >
    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon
    ></ion-fab-button>
  </ion-fab>
</ion-content>
